<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ваш гаманець</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .wallet-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .wallet-info {
      font-size: 18px;
      color: #16a085;
      margin: 15px 0;
    }
    .wallet-info span {
      font-weight: bold;
    }
    .apply-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .apply-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Ваш гаманець</h1>

  <div class="wallet-container">
    <div class="wallet-info">
      <p>Ваша поточна знижка: <span id="current-discount">0%</span></p>
      <p>Ви можете використати цю знижку під час покупки в шкільній їдальні.</p>
    </div>
    <button class="apply-button" onclick="applyDiscount()">Застосувати знижку</button>
  </div>

  <script>
    // Імітація збереження знижки в локальному сховищі
    let currentDiscount = 0;

    // Отримати знижку зі сховища (якщо вона є)
    if (localStorage.getItem('discount')) {
      currentDiscount = parseInt(localStorage.getItem('discount'));
      document.getElementById("current-discount").innerText = `${currentDiscount}%`;
    }

    // Функція для застосування знижки
    function applyDiscount() {
      // Якщо знижка є, можемо застосувати її до ціни
      if (currentDiscount > 0) {
        alert(`Знижка ${currentDiscount}% застосовано до вашої покупки!`);
      } else {
        alert("У вас немає знижки.");
      }
    }
  </script>

</body>
</html>
