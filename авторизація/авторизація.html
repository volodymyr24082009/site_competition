<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, "Lato", sans-serif;
            background-color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 350px; /* Збільшено ширину контейнера */
            padding: 30px;
            background: rgb(255, 255, 255);
            position: relative;
            border-radius: 8px; /* Тепер форма з більш округленими кутами */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #user-men {
            font-size: 3rem; /* Збільшено іконку */
            margin: 10px auto;
            color: rgb(58, 58, 161);
        }
        
        .welcome-heading {
            font-size: 1.4rem; /* Збільшено розмір шрифта */
            text-align: center;
            text-transform: capitalize;
            color: rgb(91, 129, 241);
            margin: 10px 0;
        }
        
        .dkp-heading {
            text-transform: uppercase;
        }
        
        .dtn-container {
            margin: 20px 0;
        }
        
        .social-media-login,
        .social-media-login1 {
            text-decoration: none;
            padding: 12px 18px; /* Збільшено відступи */
            color: white;
            border-radius: 20px;
            margin-left: 10px;
            display: inline-block;
            font-size: 1.1rem; /* Збільшено шрифт */
        }
        
        .social-media-login {
            background-color: #39569c;
        }
        
        .social-media-login1 {
            background-color: #ec5574;
        }
        
        .underline-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .underline {
            width: 80px;
            height: 2px;
            background-color: rgb(161, 161, 161);
        }
        
        .or-heading {
            text-align: center;
            margin-top: -10px;
            padding: 0px 10px;
        }
        
        .input-container {
            margin-top: 20px;
        }
        
        .input-box,
        .input-box1 {
            width: 100%; /* Розтягнуто по ширині */
            height: 40px; /* Збільшено висоту полів */
            margin: 10px 0;
            border-radius: 40px;
            outline: none;
            border: none;
            padding-left: 15px;
            box-shadow: 10px 10px 13px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem; /* Збільшено шрифт */
        }
        
        .login-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 100px; /* Збільшено відступи для кнопки */
            background-image: linear-gradient(to left, rgb(170, 170, 241), rgb(39, 39, 250));
            border-radius: 40px;
            color: #ffffff;
            text-transform: capitalize;
            text-decoration: none;
            font-size: 1.2rem; /* Збільшено шрифт */
        }
        
        .forget-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register {
            position: absolute;
            margin-top: 40px;
            font-size: 0.9rem; /* Трохи збільшено шрифт */
            padding: 10px 20px;
        }
        
        .register-now {
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <i id="user-men" class="fa fa-user-plus" aria-hidden="true"></i>
        <h2 class="welcome-heading">Ласкаво просимо до <span class="dkp-heading">авторизації</span></h2>

        <div class="dtn-container">
            <a class="social-media-login" href="#"> <i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
            <a class="social-media-login1" href="#"><i class="fa fa-google" aria-hidden="true"></i> Google</a>
        </div>

        <div class="underline-container">
            <div class="underline"></div>
            <p class="or-heading">Або</p>
            <div class="underline"></div>
        </div>

        <div class="input-container">
            <input class="input-box" type="text" placeholder="Користувач">
            <input class="input-box1" type="password" placeholder="Пароль">
            <a class="login-btn" href="#">Увійти</a>
        </div>

        <a class="forget-password" href="#">Забули пароль?</a>

        <p class="register">Немає акаунту?
            <a class="register-now" href="#">Зареєструйтесь зараз</a>
        </p>
    </div>
</body>

</html>
