<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Їжа - Шкільна їдальня</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Загальні стилі */
    body {
      font-family: "Orbitron", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e 0%, #66a6ff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ff9a9e;
      transform: scale(1.1);
      text-shadow: 0 0 8px #ff9a9e;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
      overflow: auto;
      transition: padding 0.3s ease;
    }

    .menu-item {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #ff9a9e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .menu-item:hover img {
      transform: scale(1.1);
    }

    .menu-item h2 {
      font-size: 16px;
      margin: 10px 0;
    }

    .menu-item p {
      font-size: 14px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      background-color: #ff9a9e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff6a6a;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Початкова сторінка</a></li>
        <li><a href="menu.html">Головна</a></li>
        <li><a href="food.html">Їжа</a></li>
        <li><a href="drink.html">Напої</a></li>
        <li><a href="sweets.html">Солодощі</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1>Їжа</h1>
    <div class="menu-items">
      <!-- Товари категорії "Їжа" -->
      <div class="menu-item">
        <img src="https://example.com/food1.jpg" alt="Піца" />
        <h2>Піца</h2>
        <p>Маргарита, Пепероні</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Піца')">Додати до кошика</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://example.com/food2.jpg" alt="Сендвіч" />
        <h2>Сендвіч</h2>
        <p>З куркою, овочами</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Сендвіч')">Додати до кошика</button>
        </div>
      </div>
      <!-- Додаткові пункти меню -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Шкільна їдальня. Всі права захищені.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(item) {
      cart.push(item);
      alert(item + ' додано до кошика!');
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>

</body>
</html>
