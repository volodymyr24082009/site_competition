<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Напої - Шкільна їдальня</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e 0%, #66a6ff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ff9a9e;
      transform: scale(1.1);
      text-shadow: 0 0 8px #ff9a9e;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
      overflow: auto;
      transition: padding 0.3s ease;
    }

    .menu-item {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item img {
      width: 200px;  /* Фіксована ширина */
      height: 200px; /* Фіксована висота */
      object-fit: cover; /* Забезпечує відповідність пропорцій */
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #ff9a9e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .menu-item:hover img {
      transform: scale(1.1);
    }

    .menu-item h2 {
      font-size: 16px;
      margin: 10px 0;
    }

    .menu-item p {
      font-size: 14px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      background-color: #ff9a9e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff6a6a;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .cart {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 20px;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    .cart .item-name {
      font-size: 18px;
      color: white;
    }

    .cart .item-price {
      font-size: 18px;
      color: white;
    }

    .cart .remove-btn {
      background-color: #ff6a6a;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .cart .remove-btn:hover {
      background-color: #ff9a9e;
    }

    .cart .total {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Початкова сторінка</a></li>
        <li><a href="menu.html">Головна</a></li>
        <li><a href="food.html">Їжа</a></li>
        <li><a href="drink.html">Напої</a></li>
        <li><a href="sweets.html">Солодощі</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1>Напої</h1>
    <div class="menu-items">
      <!-- Товари категорії "Напої" -->
      <div class="menu-item">
        <img src="https://images.unian.net/photos/2024_05/thumb_files/1200_0_1715409555-3518.jpg" alt="Сік" />
        <h2>Сік</h2>
        <p>Апельсиновий, яблучний</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Сік', 30)">Додати до кошика</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://ursamedia.com.ua/wp-content/uploads/2024/07/depositphotos_397236556_xl-scaled.jpg" alt="Кока-Кола" />
        <h2>Кока-Кола</h2>
        <p>Газований напій</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Кока-Кола', 40)">Додати до кошика</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://www.opillia.com.ua/wp-content/uploads/2023/07/78dd8e0c-b3b2-4ec4-be09-fa96db10a487.jpeg" alt="Лимонад" />
        <h2>Лимонад</h2>
        <p>Свіжий лимон, цукор</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Лимонад', 35)">Додати до кошика</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://molodo.com.ua/upload/resize_cache/webp/upload/medialibrary/dc2/mineral.webp" alt="Мінеральна вода" />
        <h2>Мінеральна вода</h2>
        <p>Без газу</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Мінеральна вода', 25)">Додати до кошика</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://mldc.vn.ua/wp-content/uploads/2023/07/46b7574eb65dad4952f044224cabf75d9281f22c.png" alt="Кава" />
        <h2>Кава</h2>
        <p>Молочна</p>
        <div class="btn-container">
          <button class="btn" onclick="addToCart('Кава', 45)">Додати до кошика</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Шкільна їдальня</p>
  </footer>

  <div class="cart">
    <h2>Ваш Кошик</h2>
    <ul id="cart-list"></ul>
    <p id="total" class="total">Загальна сума: 0 грн</p>
  </div>

  <script>
    // Функція для додавання товару до кошика
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ item, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${item} додано до кошика`);
      updateCart();
    }

    // Оновлення кошика
    function updateCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((product, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="item-name">${product.item}</span>
          <span class="item-price">${product.price} грн</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">Видалити</button>
        `;
        cartList.appendChild(li);
        total += product.price;
      });

      const totalElement = document.getElementById('total');
      totalElement.innerHTML = `Загальна сума: ${total} грн`;
    }

    // Видалення товару з кошика
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    // Ініціалізація кошика при завантаженні сторінки
    window.onload = updateCart;
  </script>
</body>
</html>
