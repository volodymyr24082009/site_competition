<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про нас - Шкільна їдальня</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Додано, щоб уникнути горизонтального скролу */
        }

        header {
            background-color: #2a2a72;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            animation: slideIn 0.8s ease-out;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Стилі для секції "Про нас" */
        .about-section {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        .about-section h1 {
            font-size: 3.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #66a6ff;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.4em;
            line-height: 1.6;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Стилі для кнопки "Повернутися на головну" */
        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ffcc00;
            color: #2a2a72;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        /* Стилі для футера */
        footer {
            background-color: #2a2a72;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Адаптивні стилі для мобільних пристроїв */
        @media (max-width: 768px) {
            .about-section h1 {
                font-size: 2.5em;
            }

            .about-section p {
                font-size: 1.2em;
            }

            .btn-home {
                padding: 12px 25px;
                font-size: 1em;
            }

            nav ul {
                flex-direction: column;
                padding: 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 16px;
            }
        }

        /* Анімація для елементів */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Відступи для основного контенту */
        main {
            margin-top: 120px; /* Відступ для контенту після хедера */
            flex: 1; /* Забезпечує, щоб основний контент займав весь доступний простір */
        }

    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="./index.html">Головна</a></li>
            <li><a href="../menu.html">Меню</a></li>
            <li><a href="../tests/index.html">Тести</a></li>
            <li><a href="../games.html">Ігри</a></li>
            <li><a href="./contacts.html">Контакти</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="about-section">
        <h1>Про нашу шкільну їдальню</h1>
        <p>
            Ми пропонуємо свіжі та смачні страви для учнів нашої школи. Наша мета — забезпечити кожного смачними та корисними стравами!
        </p>
        <a href="index.html" class="btn-home">Повернутися на головну</a>
    </section>
</main>

<footer>
    <div class="footer-info">
        <p>&copy; 2024 Шкільна їдальня. Всі права захищені.</p>
    </div>
</footer>

</body>
</html>
