<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шкільна їдальня - Гра</title>
  <style>
    /* Загальні стилі */
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #e74c3c;
    }

    /* Кнопки */
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2980b9, #8e44ad);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #f39c12;
    }

    /* Гравець і перешкоди */
    canvas {
      display: block;
      margin: 0 auto;
      background: #ecf0f1;
      border: 2px solid #34495e;
    }

    /* Футер */
    footer {
      background: #34495e;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #f39c12;
    }

    /* Анімації */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .bouncy {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>

  <header>
    <h1>Шкільна їдальня - Гра</h1>
  </header>

  <main>
    <div style="text-align:center;">
      <button id="start-button" class="bouncy">Почати гру</button>
      <div>
        <button class="level-button">Легкий рівень</button>
        <button class="level-button">Середній рівень</button>
        <button class="level-button">Важкий рівень</button>
      </div>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
  </main>

  <footer>
    <p>Шкільна їдальня © 2024</p>
    <a href="#">Домашня сторінка</a> | <a href="#">Політика конфіденційності</a>
  </footer>

  <script>
    // Ініціалізація Canvas та контексту
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Гравець
    const player = {
      x: 50,
      y: 540,
      width: 50,
      height: 50,
      speed: 5,
      jumping: false,
      jumpHeight: 15,
      jumpSpeed: 5,
      gravity: 0.5,
      moveLeft: false,
      moveRight: false
    };

    // Перешкоди
    let obstacles = [];
    let level = "easy"; // за замовчуванням легкий рівень
    let stars = 0; // змінна для зірочок

    // Слухач подій для клавіатури
    let keys = {
      left: false,
      right: false,
      up: false
    };

    // Оновлення стану гри
    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      movePlayer();
      createObstacles();
      drawObstacles();
      checkCollisions();
      checkEndGame();
      requestAnimationFrame(updateGame);
    }

    // Малюємо гравця
    function drawPlayer() {
      ctx.fillStyle = '#e74c3c';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Рух гравця
    function movePlayer() {
      if (keys.left) player.x -= player.speed;
      if (keys.right) player.x += player.speed;

      // Стрибок
      if (player.jumping) {
        player.y -= player.jumpSpeed;
        player.jumpSpeed -= player.gravity;
        if (player.y >= 540) {
          player.y = 540;
          player.jumping = false;
          player.jumpSpeed = 15;
        }
      }
    }

    // Обробка перешкод
    function createObstacles() {
      if (Math.random() < 0.02) {
        let obstacleHeight = Math.random() * (50) + 20;
        let obstacleWidth = Math.random() * (40) + 20;
        let obstacleX = canvas.width;
        let obstacleY = 540 - obstacleHeight;

        obstacles.push({ x: obstacleX, y: obstacleY, width: obstacleWidth, height: obstacleHeight });
      }
    }

    function drawObstacles() {
      ctx.fillStyle = '#34495e';
      obstacles.forEach(function(obstacle) {
        obstacle.x -= 3;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function checkCollisions() {
      obstacles.forEach(function(obstacle) {
        if (player.x < obstacle.x + obstacle.width &&
            player.x + player.width > obstacle.x &&
            player.y < obstacle.y + obstacle.height &&
            player.y + player.height > obstacle.y) {
          alert("Гра закінчена! Ви не пройшли гру.");
          resetGame();
        }
      });
    }

    // Перевірка кінцівки гри
    function checkEndGame() {
      if (player.x >= canvas.width - player.width) {
        stars++;
        alert("Вітаємо! Ви пройшли гру та отримали зірочку!");
        resetGame();
      }
    }

    // Слухач подій для клавіатури
    window.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') keys.left = true;
      if (event.key === 'ArrowRight') keys.right = true;
      if (event.key === ' ') player.jumping = true;
    });

    window.addEventListener('keyup', function(event) {
      if (event.key === 'ArrowLeft') keys.left = false;
      if (event.key === 'ArrowRight') keys.right = false;
    });

    // Кнопка старту гри
    document.getElementById('start-button').addEventListener('click', function() {
      startGame();
    });

    // Запуск гри
    function startGame() {
      document.getElementById('start-button').style.display = 'none';
      updateGame();
    }

    // Кнопки вибору рівня
    document.querySelectorAll('.level-button').forEach(function(button) {
      button.addEventListener('click', function() {
        level = button.textContent.toLowerCase();
        obstacles = [];
        startGame();
      });
    });

    // Скидання гри
    function resetGame() {
      player.x = 50;
      player.y = 540;
      obstacles = [];
      alert('Гра перезапущена!');
    }
  </script>

</body>
</html>
