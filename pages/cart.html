<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кошик - Шкільна їдальня</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(120deg, #ff9a9e 0%, #66a6ff 100%);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ff9a9e;
      transform: scale(1.1);
      text-shadow: 0 0 8px #ff9a9e;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .cart-item h3 {
      margin: 0;
    }

    .cart-item p {
      margin: 0;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      background-color: #ff9a9e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff6a6a;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Початкова сторінка</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1>Ваш кошик</h1>

    <div class="cart-items" id="cart-items">
      <!-- Товари будуть додаватися тут -->
    </div>

    <div class="total" id="total-price">Загальна ціна: 0 грн</div>

    <div class="btn-container">
      <button class="btn" onclick="window.location.href='menu.html'">Продовжити покупки</button>
      <button class="btn" onclick="clearCart()">Очистити кошик</button>
      <button class="btn">Оформити замовлення</button>
    </div>
  </div>

  <footer>
    <p>© 2024 Шкільна їдальня</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');

    function displayCart() {
      let totalPrice = 0;
      cartItemsContainer.innerHTML = ''; // Очищаємо список перед кожним відображенням
      cart.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.classList.add('cart-item');
        cartItemElement.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.price} грн</p>
        `;
        cartItemsContainer.appendChild(cartItemElement);
        totalPrice += item.price;
      });

      totalPriceElement.textContent = `Загальна ціна: ${totalPrice} грн`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      cart.length = 0; // Очищаємо масив кошика
      displayCart(); // Оновлюємо відображення кошика
    }

    displayCart();
  </script>
</body>
</html>
