<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
  <style>
    /* Загальні стилі для всіх форм */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #6a11cb, #2575fc, #2ecc71);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-sizing: border-box;
}

/* Контейнери для форм */
section {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #fff;
}

/* Стилі для групи полів вводу */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
    color: #fff;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #fff;
    color: #333;
}

input:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(39, 174, 96, 1);
}

/* Кнопки */
button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #f1c40f, #e67e22);
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #e67e22, #f1c40f);
}

/* Ссилки */
a {
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 10px;
    display: inline-block;
    text-transform: uppercase;
    letter-spacing: 1px;
}

a:hover {
    color: #ff9a9e;
}

/* Особливості для конкретних сторінок */

/* Сторінка реєстрації */
.register-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 30px;
}

/* Сторінка входу */
.login-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 30px;
}

.login-links {
    margin-top: 20px;
}

.register-now, .forget-password {
    display: block;
    margin: 10px 0;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Сторінка відновлення паролю */
.forgot-password-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 30px;
}
</style>
</head>
<body>
    <section class="register-container">
        <h1>Реєстрація нового користувача</h1>
        <form action="register-action.php" method="post">
            <div class="input-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Зареєструватися</button>
        </form>
        <div class="login-link">
            <a href="login.html">Маєте акаунт? Увійти</a>
        </div>
    </section>
</body>
</html>
