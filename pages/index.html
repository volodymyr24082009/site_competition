<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шкільна їдальня</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(45deg, #6a11cb, #2575fc, #2ecc71);
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
      }

      header {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
        font-size: 18px;
      }

      nav ul li a:hover {
        color: #ff9a9e;
        transform: scale(1.1);
        text-shadow: 0 0 8px #ff9a9e;
      }

      .hero {
        background: url("https://optim.tildacdn.com/tild3564-6436-4134-a234-343636356162/-/resize/824x/-/format/webp/interier-restorana.jpg") no-repeat center center;
        background-size: cover;
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        position: relative;
        background-attachment: fixed; /* Фіксує фон при прокручуванні */
      }
      

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .cta-button {
        background: linear-gradient(135deg, #f1c40f, #e67e22);
        color: #000;
        padding: 15px 30px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .cta-button:hover {
        background: linear-gradient(135deg, #e67e22, #f1c40f);
      }

      .auth-container {
        margin-top: 20px;
        text-align: center;
      }

      .auth-container h2 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .auth-container input {
        padding: 10px;
        font-size: 1rem;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .auth-container button {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      .auth-container button:hover {
        background: #0056b3;
      }

      .footer {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0.6)
        );
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        text-align: center;
        width: 100%;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
        text-transform: uppercase;
      }

      .footer-links a:hover {
        color: #ff9a9e;
      }

      /* Адаптивні стилі для мобільних пристроїв */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .cta-button {
          font-size: 1rem;
          padding: 12px 24px;
        }

        header {
          padding: 10px 0;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav ul li {
          margin: 5px 0;
        }

        .footer {
          padding: 15px;
        }

        .footer-links a {
          font-size: 12px;
        }
      }

      /* Адаптивні стилі для великих екранів (таблети, ноутбуки) */
      @media (min-width: 1024px) {
        .hero {
          height: 80vh;
        }

        .hero h1 {
          font-size: 4rem;
        }

        .cta-button {
          font-size: 1.5rem;
          padding: 18px 36px;
        }

        .footer {
          padding: 30px;
        }

        .footer-links a {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Головна</a></li>
          <li><a href="#">Ваш гаманець</a></li>
          <li><a href="auth.html">Авторизація</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Ласкаво просимо до шкільної їдальні!</h1>
      <p>Виберіть смачні страви, заробляйте зірочки та отримуйте бонуси!</p>
      <a href="./menu.html" class="cta-button">Переглянути меню</a>
    </section>

    <footer>
      <p>&copy; 2024 Шкільна їдальня. Всі права захищені.</p>
      <div class="footer-links">
        <a href="#">Політика конфіденційності</a>
        <a href="#">Умови використання</a>
        <a href="#">Контакти</a>
      </div>
    </footer>

    <script>
      // Сценарій для додавання товарів до кошика
      const addToCartButton = document.querySelector(".cta-button");
      addToCartButton.addEventListener("click", () => {
        // Створити модальне вікно
        const modal = document.createElement("div");
        modal.classList.add("modal");
        modal.innerHTML = `
          <div class="modal-content">
            <p>Товар додано до кошика!</p>
            <button id="confirm">Підтвердити</button>
            <button id="cancel">Скасувати</button>
          </div>
        `;
        document.body.appendChild(modal);

        // Дії кнопок
        document.getElementById("confirm").addEventListener("click", () => {
          alert("Товар додано до кошика!");
          modal.remove();
        });
        document.getElementById("cancel").addEventListener("click", () => {
          modal.remove();
        });
      });
    </script>
  </body>
</html>
