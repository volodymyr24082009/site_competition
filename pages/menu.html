<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню шкільної їдальні</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Загальні стилі */
    body {
      font-family: "Orbitron", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e 0%, #66a6ff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ff9a9e;
      transform: scale(1.1);
      text-shadow: 0 0 8px #ff9a9e;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .category-button {
      background-color: #ff9a9e;
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    .category-button:hover {
      background-color: #ff6a6a;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Початкова сторінка</a></li>
        <li><a href="menu.html">Меню</a></li>
        <li><a href="food.html">Їжа</a></li>
        <li><a href="drink.html">Напої</a></li>
        <li><a href="sweets.html">Солодощі</a></li>
        <li><a href="cart.html">Кошик</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1>Меню шкільної їдальні</h1>
    <p>Оберіть категорію товарів:</p>
    <a href="food.html" class="category-button">Їжа</a>
    <a href="drink.html" class="category-button">Напої</a>
    <a href="sweets.html" class="category-button">Солодощі</a>
  </div>

  <footer>
    <p>&copy; 2024 Шкільна їдальня. Всі права захищені.</p>
  </footer>

</body>
</html>
